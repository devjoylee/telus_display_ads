<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="ad.size" content="width=728,height=90" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssruleplugin_3.5.1_min.js"></script>
    <script>
      var clickTag = '';
    </script>
    <title>TELUS_728x90_TAG</title>
  </head>
  <body>
    <div id="ad">
      <div id="banner">
        <img src="assets/svg/logo.svg" class="svg logo" />

        <div class="frame frame1">
          <img src="assets/img/frame1.png" class="img" />
          <img src="assets/svg/txt1.svg" class="svg txt" />
          <div class="wrap">
            <img src="assets/img/butterfly.png" class="img butterfly" />
          </div>
        </div>
        <div class="frame frame2">
          <img src="assets/img/frame2.png" class="img" />
          <img src="assets/svg/txt2.svg" class="svg txt" />
          <img src="assets/img/butterfly.png" class="img butterfly" />
          <div class="wrap"></div>
        </div>
        <div class="frame frame3">
          <img src="assets/img/frame3.png" class="img" />
          <img src="assets/svg/txt3.svg" class="svg txt" />
        </div>
        <div class="frame frame4">
          <img src="assets/img/frame4.png" class="img" />
          <img src="assets/svg/txt4.svg" class="svg txt" />
        </div>
        <div class="frame frame5">
          <img src="assets/img/frame5.png" class="img" />
          <img src="assets/svg/txt5.svg" class="svg txt" />
        </div>
      </div>
    </div>
    <script>
      const timeline = gsap.timeline({
        defaults: { duration: 0.5, ease: 'none' },
        repeat: 1,
        repeatDelay: 3,
      });
      timeline
        .to('.frame1', { opacity: 0, delay: 2.3 })
        .from('.frame2', { opacity: 0 }, '<')
        .from('.frame2 .txt', { opacity: 0 }, '-=0.1')
        .from('.frame2 .butterfly', { opacity: 0 }, '<')
        .to('.frame2', { opacity: 0, delay: 2.3 })
        .from('.frame3', { opacity: 0 })
        .to('.frame3', { opacity: 0, delay: 2.3 })
        .from('.frame4', { opacity: 0 }, '<')
        .from('.frame4 .txt', { opacity: 0 }, '-=0.1')
        .to('.frame4', { opacity: 0, delay: 2.3 })
        .from('.frame5', { opacity: 0 });

      // exit and link to banner
      document.querySelector('#banner').addEventListener('click', exit);
      function exit() {
        window.open(clickTag);
      }
    </script>
  </body>
</html>
