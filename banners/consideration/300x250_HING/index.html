<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssruleplugin_3.5.1_min.js"></script>
    <script>
      var clickTag = '';
    </script>
    <title>TELUS_300x250_HING</title>
  </head>
  <body>
    <div id="ad">
      <div id="banner">
        <img src="assets/copy/logo.svg" class="svg logo" />

        <div class="overlay">
          <div class="textbox">
            <div class="gradient-mask"></div>
          </div>
        </div>

        <div class="frame frame1">
          <img src="assets/copy/txt1a.svg" class="svg txt1" />
          <img src="assets/copy/txt1b.svg" class="svg txt1" />
          <img src="assets/copy/txt2a.svg" class="svg txt2" />
          <img src="assets/copy/txt2b.svg" class="svg txt2" />
        </div>

        <div class="frame frame2">
          <img src="assets/copy/txt3.png" class="svg txt3" />
        </div>

        <div class="cta">
          <div class="cta-bg"></div>
          <img src="assets/copy/cta-off.svg" class="svg cta-off" />
          <img src="assets/copy/cta-on.svg" class="svg cta-on" />
        </div>

        <img src="assets/leaf.png" class="leaf" />
      </div>
    </div>
    <script>
      const timeline = gsap.timeline({
        defaults: {},
        repeat: 1,
        repeatDelay: 3,
      });

      timeline
        .fromTo('.leaf', 0.6, { x: 160 }, { x: 0 })
        .from('.txt1', { scale: 0, ease: 'back.out', x: -60, stagger: 0.15 }, '<')
        .from('.txt2', { scale: 0, ease: 'back.out', x: -70, y: 60, stagger: 0.15 }, '-=0.35')
        .to('.gradient-mask', { x: '-=' + 2 * ad.offsetWidth, delay: 3.5 })
        .to('.frame1', { duration: 0.01, alpha: 0 })
        .from('.frame2', { duration: 0.01, alpha: 0 })
        .to('.gradient-mask', { x: 0, ease: 'power1.in' })
        .to('.leaf', { x: 160, repeat: 1, yoyo: true, ease: 'none' }, '-=1')
        .to('.cta', { display: 'block', opacity: 1 });

      // exit and link to banner
      document.querySelector('#banner').addEventListener('click', exit);
      function exit() {
        window.open(clickTag);
      }
    </script>
  </body>
</html>
