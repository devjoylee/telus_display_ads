<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="ad.size" content="width=300,height=250" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.5.1_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssruleplugin_3.5.1_min.js"></script>
    <script>
      var clickTag = '';
    </script>
    <title>TELUS_300x250_HING</title>
  </head>
  <body>
    <div id="ad">
      <div id="banner">
        <img src="assets/txt/logo_telus.svg" class="logo" alt="logo" />

        <div class="kvs img">
          <img src="assets/img/kv-macaw.gif" class="img kv macaw" />
          <img src="assets/img/kv-toucan1.gif" class="img kv toucan tc1" />
        </div>

        <div class="frame frame1">
          <img src="assets/txt/copy1.png" class="img copy" />
        </div>

        <div class="frame frame2">
          <img src="assets/img/kv-toucan2.gif" class="img kv toucan tc2" />
          <img src="assets/txt/copy2.png" class="img copy" />
        </div>

        <div class="frame frame3">
          <img src="assets/txt/copy3.png" class="img copy" />
          <img src="assets/img/kv-both.png" class="img" />
        </div>

        <div class="cta">
          <img src="assets/txt/cta-off.svg" class="img cta-off" />
          <img src="assets/txt/cta-on.svg" class="img cta-on" />
        </div>

        <img src="assets/txt/logo_samsung1.png" class="img samsung-long" alt="logo" />
        <img src="assets/txt/logo_samsung2.png" class="img samsung-short" alt="logo" />
      </div>
    </div>

    <script>
      const timeline = gsap.timeline({
        defaults: { duration: 0.6, ease: 'none' },
      });

      timeline
        .to('.frame1', { alpha: 0 }, '+=1.8')
        .from('.frame2', { alpha: 0 }, '+=0.2')
        .to('.tc1', { alpha: 0 })
        .to(['.frame2', '.samsung-long', '.kvs'], { alpha: 0 }, '+=1.8')
        .from(['.frame3', '.samsung-short'], { alpha: 0 }, '+=0.2')
        .from('.cta', { alpha: 0 }, '+=0.7');

      // exit and link to banner
      document.querySelector('#banner').addEventListener('click', exit);
      function exit() {
        window.open(clickTag);
      }
    </script>
  </body>
</html>
